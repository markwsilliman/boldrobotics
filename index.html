<html>
<head>
<title>Bold Robotics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="font/stylesheet.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js" type="text/javascript"></script>

<style>
body{
	font-family: Montserrat, Helvetica, Arial, serial;
	padding:0;
	margin:0;
	overflow: hidden;
	position: absolute;
	top:0;
	left:0;
	width:100%;
	height: 100%;
	background: ##FFF;
/* 	background: #213744; Dark Grey/Blue Color */
	color:#fff;
}


#centered{
	text-align: center;
 width: 100%;
vertical-align: middle
height: 100%;
display: inline-block;
padding: 0;

}

#boldroboticsrgb {
	width: 80%;
	max-width: 1500px;
}






</style>
</head>
<body>
<script>
$(document).ready(function() {
$('#boldroboticsrgb').center();	
});
$( window ).resize(function() {
	$('#boldroboticsrgb').center();	
});
$.fn.center = function () {
   this.css("position","absolute");
   this.css("top", ( $(window).height() - this.height() ) / 2  + "px");
   this.css("left", ( $(window).width() - this.width() ) / 2 + "px");
   return this;
}
</script>
<div id="centered">
	<img src="img/bold_robotics_RGB.jpg" id="boldroboticsrgb">
</div>
</body>
</html>
